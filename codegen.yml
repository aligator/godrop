schema: ./schema/**/*.graphqls
documents: ./ui/src/**/*.graphql
generates:
  ./ui/src/api/types.ts:
    hooks:
      afterOneFileWrite:
        - node patchGenerated.js
        - eslint --fix
    plugins:
      - typescript
      - typescript-operations
      - graphql-codegen-svelte-apollo
    config:
      clientPath: ./apollo